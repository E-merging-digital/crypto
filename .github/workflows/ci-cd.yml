name: CI/CD Drupal 11 – crypto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

env:
  COMPOSER_PROCESS_TIMEOUT: 1200
  COMPOSER_MEMORY_LIMIT: -1

jobs:
  phpunit-and-lint:
    name: PhpUnit & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe for git
        run: git config --global --add safe.directory "${{ github.workspace }}"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: xml, gd, mysqli, zip, gmp
          tools: composer

      - name: Show loaded PHP modules (debug)
        run: php -m | head -n 200

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install project dependencies
        run: |
          composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: Prepare Drupal test output directories
        run: |
          mkdir -p web/sites/simpletest/browser_output
          chmod -R 775 web/sites/simpletest

      - name: Ensure run-tests.sh is executable
        run: chmod +x scripts/run-tests.sh

      - name: Add vendor/bin to PATH
        run: echo "${GITHUB_WORKSPACE}/vendor/bin" >> "$GITHUB_PATH"

      - name: Run GrumPHP (lint + static analysis + PHPUnit)
        env:
          SIMPLETEST_BASE_URL: http://127.0.0.1:8080
          SIMPLETEST_DB: sqlite://localhost/web/sites/default/files/.ht.sqlite
          BROWSERTEST_OUTPUT_DIRECTORY: web/sites/simpletest/browser_output
        run: grumphp run

  behat:
    name: Behat end-to-end tests
    runs-on: ubuntu-latest
    needs: phpunit-and-lint

    container:
      image: ghcr.io/e-merging-digital/crypto:php8.3-gd-gmp-git
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      # Serveur web Apache/PHP basé sur la même image que le job
      web:
        image: ghcr.io/e-merging-digital/crypto:php8.3-gd-gmp-git
        options: >-
          --name web
          -v ${{ github.workspace }}/web:/var/www/html:rw
          -v ${{ github.workspace }}/vendor:/var/www/vendor:ro
          -v ${{ github.workspace }}/autoload.php:/var/www/autoload.php:ro
      # Selenium standalone stable (latest)
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --shm-size="2g"
          --health-cmd="curl -s http://localhost:4444/status | grep -q '\"ready\":true'"
          --health-interval=5s --health-timeout=5s --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "${{ github.workspace }}"

      - name: Sanity check shell & PATH
        run: |
          command -v bash
          echo "PATH=$PATH"

      - name: Cache Composer (in container)
        uses: actions/cache@v4
        with:
          path: |
            /github/home/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dev dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: Add vendor/bin to PATH
        run: echo "${GITHUB_WORKSPACE}/vendor/bin" >> "$GITHUB_PATH"

      # Garantir que index.php et .htaccess existent (scaffold Drupal)
      - name: Ensure Drupal scaffold files exist
        run: |
          set -e
          if [ ! -f web/index.php ]; then
            cp vendor/drupal/core/assets/scaffold/files/index.php web/index.php
          fi
          if [ ! -f web/.htaccess ] && [ -f vendor/drupal/core/assets/scaffold/files/htaccess ]; then
            cp vendor/drupal/core/assets/scaffold/files/htaccess web/.htaccess
          fi
          ls -l web/index.php
          ls -l web/.htaccess || true

      # Préparer settings.php : DB SQLite et front page publique
      - name: Prepare Drupal settings.php for CI
        run: |
          set -e
          cp web/sites/default/default.settings.php web/sites/default/settings.php
          {
            echo ""
            echo "\$databases['default']['default'] = ["
            echo "  'driver' => 'sqlite',"
            echo "  'database' => __DIR__ . '/files/.ht.sqlite',"
            echo "  'prefix' => '',"
            echo "];"
            echo "\$settings['hash_salt'] = 'ci-auto-generated-salt';"
            echo "\$settings['trusted_host_patterns'][] = '^web$';"
            echo "\$settings['trusted_host_patterns'][] = '^localhost$';"
            echo "\$settings['trusted_host_patterns'][] = '^127\\\\.0\\\\.0\\\\.1$';"
            # page front accessible sans authentification
            echo "\$config['system.site']['page']['front'] = '/user/login';"
          } >> web/sites/default/settings.php
          mkdir -p web/sites/default/files
          chmod -R 777 web/sites/default/files
          php -r 'file_exists("web/sites/default/files/.ht.sqlite") || touch("web/sites/default/files/.ht.sqlite");'

      # Installer Drupal (SQLite) via Drush
      - name: Install Drupal (SQLite) via Drush
        working-directory: web
        run: |
          set -e
          ../vendor/bin/drush si minimal -y --db-url=sqlite://sites/default/files/.ht.sqlite --site-name="CI Crypto" --account-name=admin --account-pass=admin
          ../vendor/bin/drush cr

      # Attendre que web et Selenium soient prêts (page /user/login doit renvoyer 200)
      - name: Wait for services (web & selenium)
        run: |
          for i in {1..60}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" http://web/user/login)
            if [ "$CODE" -ge 200 ] && [ "$CODE" -lt 300 ]; then
              echo "Web ready (HTTP $CODE)"; break
            fi
            echo "Waiting for web on /user/login... (HTTP $CODE)"; sleep 2
          done
          for i in {1..60}; do
            curl -s http://selenium:4444/status | grep -q '"ready":true' && echo "Selenium ready" && break || true
            echo "Waiting for Selenium..."; sleep 2
          done

      - name: Verify FeatureContext autoload
        run: |
          php -r 'require "vendor/autoload.php"; echo (class_exists("App\\\\Tests\\\\Behat\\\\FeatureContext") ? "OK": "MISSING"), PHP_EOL;'

      - name: Run Behat (profil CI)
        run: vendor/bin/behat -c behat.yml -p ci --colors --strict

  deploy:
    name: Déploiement (à adapter selon l’environnement)
    runs-on: ubuntu-latest
    needs: [phpunit-and-lint, behat]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH for private deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Composer install for deploy (no dev)
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Build theme assets (si thème custom existe)
        working-directory: web/themes/custom
        run: |
          if [ -f package.json ]; then npm ci && npm run build; else echo "No theme build"; fi

      - name: Push sur le repo de production
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub CI"
          git remote add production ${{ secrets.PRODUCTION_SSH_REPO }}
          git push production main:main --force-with-lease

      - name: Run Drush post-deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_SSH }} \
            "cd web && vendor/bin/drush cim -y && vendor/bin/drush updb -y && vendor/bin/drush cr"
