name: "CI/CD Drupal11 PHP8.3"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    container:
      image: php:8.3-cli
      options: --user root
    defaults:
      run:
        shell: bash
    env:
      COMPOSER_PROCESS_TIMEOUT: 1200
      PATH: vendor/bin:$PATH
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies & PHP extensions
        run: |
          apt-get update
          apt-get install -y git unzip libpng-dev libjpeg-dev libwebp-dev libgmp-dev
          docker-php-ext-install gd gmp

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run GrumPHP (lint, PHPStan)
        run: vendor/bin/grumphp run

      - name: Run PHPUnit
        run: vendor/bin/phpunit --colors=always

  behat:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/e-merging-digital/crypto:php8.3-gd-gmp-git
      options: --user root
    defaults:
      run:
        shell: bash
    env:
      COMPOSER_PROCESS_TIMEOUT: 1200
      PATH: vendor/bin:$PATH
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Behat tests
        run: vendor/bin/behat --colors --out=progress

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      COMPOSER_PROCESS_TIMEOUT: 1200
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP 8.3 & extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: gd, gmp

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies (no dev)
        run: composer install --no-dev --no-interaction --prefer-dist --no-progress

      - name: Build theme assets
        run: |
          npm install
          npm run build

      - name: Deploy via SSH & Drush
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/drupal
            drush updatedb -y
            drush cache:rebuild
